{% load i18n wagtailadmin_tags %}
<div class="podcast-player">
	<img src="/static/img/podcast.jpg" alt="Sprites and Dice Podcast" loading="lazy">
	<div class="audio-content">
		<div class="audio-title">
			<p>#{{podcast.episode_number}}: {{podcast.title}}</p>
			<a target="_blank" class="" href="{{podcast.file.url}}" download>Download</a>
		</div>
		<audio
			src="{{podcast.file.url}}"
			controls></audio>
	</div>
</div>
