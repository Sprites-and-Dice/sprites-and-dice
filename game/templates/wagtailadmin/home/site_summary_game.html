{% load i18n wagtailadmin_tags %}

<li class="icon icon-fa-gamepad">
    <a href="{{link}}">
        {% blocktrans count counter=count with count|intcomma as total %}

        {% plural %}
            <span>{{ total }}</span> Games
        {% endblocktrans %}
    </a>
</li>
