{% load static wagtailimages_tags customuser_tags menu_tags %}

<div class="blog-post-listing small grid">
	<div class="col-5 listing-image">
		<a href="{{page.url}}" title="{{page.title}}">
			{% if page.header_image %}
				{% image page.header_image fill-1200x800 %}
			{% else %}
				<div class="placeholder"></div>
			{% endif %}
			{% if page.category.title != "Blog Posts" %}
				<label class="category-badge">
					{{page.category.title|unpluralize_category}}
				</label>
			{% endif %}
		</a>
	</div>
	<div class="col-7 description">
		<h4><a href="{{page.url}}">SMALL {{page.title}}</a></h4>
	</div>
</div>
